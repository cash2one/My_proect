{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'extra/images/wukong.ico' %}">

    <title>{{ SITE_TITLE }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- dashboard.css -->
    <link href="{% static 'extra/css/dashboard.css' %}" rel="stylesheet">


    <link href="{% static 'sweetalert-master/dist/sweetalert.css' %}" rel="stylesheet">

    <!-- custom css -->
    {% block custom_css %}

    {% endblock %}

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">{{ SITE_BRAND }}</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/logout">注销</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li {% block idcactive %}{% endblock %}><a href="/idc">IDC列表</a></li>
            <li {% block serveractive %}{% endblock %}><a href="/server">主机列表</a></li>
            <li {% block assetactive %}{% endblock %}><a href="/asset">资产审计</a></li>
            <li {% block pluginactive %}{% endblock %}><a href="/plugin">插件采集</a></li>
            <li {% block fileactive %}{% endblock %}><a href="/file">文件管理</a></li>
            <li {% block cmdactive %}{% endblock %}><a href="/execute">CMD执行</a></li>
            <li {% block batchactive %}{% endblock %}><a href="/batch">批量执行</a></li>
            <li {% block taskactive %}{% endblock %}><a href="/task">任务流程</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="{% static 'extra/js/jquery.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'dist/js/bootstrap.min.js' %}"></script>

    <!-- sweetalert.js-->
    <script src="{% static 'sweetalert-master/dist/sweetalert.min.js' %}"></script>

    <!-- custom js -->
    {% block custom_js %}

    {% endblock %}

  </body>
</html>
